<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora básica</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/calculadora.css" />
</head>
<body>
<div>
	<div id="display">1234567890</div>
	<ul>
		<li class="tecla" id="borra">←</li>
		<li class="tecla" id="ce">CE</li>
		<li class="tecla" id="c">C</li>
		<li class="tecla" id="signo">±</li>
		<li class="tecla" id="raiz">&radic;</li>
		<li class="tecla" id="7">7</li>
		<li class="tecla" id="8">8</li>
		<li class="tecla" id="9">9</li>
		<li class="tecla" id="mult">*</li>
		<li class="tecla" id="div">/</li>
		<li class="tecla" id="4">4</li>
		<li class="tecla" id="5">5</li>
		<li class="tecla" id="6">6</li>
		<li class="tecla" id="mas">+</li>
		<li class="tecla" id="menos">-</li>
		<li class="tecla" id="1">1</li>
		<li class="tecla" id="2">2</li>
		<li class="tecla" id="3">3</li>
		<li class="tecla" id="igual">=</li>
		<li class="tecla" id="inverso">1/x</li>
		<li class="tecla" id="0">0</li>
		<li class="tecla" id="punto">.</li>
	</ul>
</div>
</body>
</html>
